      </header>
      <h2 class="contact-title"> Contact Cannons Coffee</h2>
     
      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="contactName" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="contactEmail" required>
        <br><br>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="contactPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required >
        <br><br>
        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" rows="4" col="40"></textarea>
        <br><br>
        <label for="flavor">Favorite Coffee Flavor</label>
        <select id="flavor" name="flavor">
          <br>
          <option value="">--Choose Flavor</option>
          <option value="vanilla">Vanilla</option>
          <option value="hazelnut">Hazelnut</option>
          <option value="caramel">Caramel</option>
        </select>
        <br><br>
        <label>What brings you here?</label>
        <br>
        <div>
        <input type="radio" id="buying" name="interest" value="buying" required>
        <label for="buying">Im interested in buying coffee</label>
        </div>
        <div>
        <input type="radio" id="employment" name="interest" value="employment">
        <label for="employment">Im looking for employment</label>
        </div>
        
        <br><br>
        <button type="submit" class="contact-btn">Contact Us</button>
      </form>
   
      <div class="form-container"></div>      

      <footer>
        <img
          src="images/logo-footer.webp"
          alt="Cannons Coffee, Beans of Joy! Est. 2014"
        />
        <p>&copy;2024 Cannons Coffee. All Rights Reserved.</p>
      </footer>
    </div>
    <script src="js/contact.js"></script>
    </body>
